<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>교수 정보 입력</title>
</head>
<body>
	<form action="univ_professor_input.jsp" method="post">
		<table>
			<caption>교수 정보 입력</caption>
			<tr>
				<th>번호</th>
				<td><input type="text" name="prono" required autofocus></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<th>전공</th>
				<td><input type="text" name="dept" required></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input type="submit"
					value="전송">
			</tr>
		</table>
	</form>

</body>
</html>
